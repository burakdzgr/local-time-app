<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/design.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Local Time</title>
</head>
<body class="bg-gray-100">
    <header class="header bg-white shadow-lg p-5">
       <div class="container mx-auto">
        <div class="header-items flex items-center justify-between">
            <div class="header-logo">
                <a href="javascript:;" class="block text-4xl font-bold">Logo.</a>
            </div>
            <div class="header-search w-2/4">
                <form class="flex items-center">   
                    <label for="voice-search" class="sr-only">Search</label>
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                        </div>
                        <input type="text" id="voice-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Search Mockups, Logos, Design Templates..." required>
                        <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg aria-hidden="true" class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                    <button type="submit" class="inline-flex items-center py-2.5 px-3 ml-2 text-sm font-medium text-white bg-[#6667AB] rounded-lg border border-[#6667AB] hover:bg-[#c35] focus:ring-4 focus:outline-none focus:ring-[#c35]">
                        <svg aria-hidden="true" class="w-5 h-5 mr-2 -ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>Search
                    </button>
                </form>
            </div>
            <nav class="header-nav flex justify-between bg-white">
                <div class="hidden space-x-8 lg:flex">
                  <a href="#">Menu 1</a>
                  <a href="#">Menu 2</a>
                  <a href="#">Menu 3</a>
                  <a href="#">Menu 4</a>
                </div>
                <div class="flex lg:hidden">
                  <button type="button">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"
                    />
                  </svg>
                  </button>
                </div>
            </nav>
        </div>
       </div>
    </header>
    <section class="time-slide w-full h-[600px] py-10">
       <div class="container mx-auto">
        <div class="time-slide-content flex flex-col items-center justify-center h-full">
            <div id="timer-countdown" class="timer-countdown w-full h-[370px] flex items-center justify-center">
                <span class="text-6xl w-full text-center"></span>
            </div>
            <div class="timer-day">
                <p id="day" class="text-4xl text-[#6667AB] font-semibold text-center"></p>
            </div>
            <div class="popular-country-time">

            </div>
        </div>
       </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
